<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Voice Note Summarizer</title>
    <style>
        :root {
            --primary-color: #005C4B;
            --background-color: white;
            --text-color: #333;
            --accent-color: #25D366;
        }

        body {
            width: 350px;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent-color);
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .primary-button:hover {
            background-color: #004b3f;
        }

        .secondary-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #language-selection, 
        #processing-view, 
        #results-view {
            display: none;
            width: 100%;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Voice Note Analyzer</div>
            <div class="status-indicator"></div>
        </div>

        <div id="main-view">
            <button id="select-voice-note" class="primary-button">Select Voice Note</button>
        </div>

        <div id="language-selection">
            <button id="urdu-btn" class="secondary-button">ðŸ‡µðŸ‡° Urdu</button>
            <button id="english-btn" class="secondary-button">ðŸ‡¬ðŸ‡§ English</button>
        </div>

        <div id="processing-view">
            <div class="loading-spinner"></div>
            <p>Processing your voice note...</p>
        </div>

        <div id="results-view">
            <div class="result-section" id="transcription-section">
                <div class="result-title">Transcription</div>
                <p id="transcription-text"></p>
            </div>
            <div class="result-section" id="summary-section">
                <div class="result-title">Summary</div>
                <p id="summary-text"></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
